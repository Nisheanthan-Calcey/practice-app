<ion-header class="modal-header">
  <ion-item class="title-item">
    <ion-button (click)="dismiss()" fill="clear" class="cancel-btn">{{ regionService.language['cancel'] }}</ion-button>
    <ion-label class="form-title">Add To-Do</ion-label>
    <ion-button [disabled]="!addToDoForm.valid" (click)="addJson()" fill="clear" class="done-btn">
      {{ regionService.language['done'] }}
    </ion-button>
  </ion-item>
</ion-header>

<ion-content>
  <form [formGroup]="addToDoForm" class="form-container">
    <ion-item>
      <ion-label position="stacked"> Title* </ion-label>
      <ion-input placeholder="{{ regionService.language['titlePlaceholder']}}" formControlName="title"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> {{ regionService.language['createdDate']}} </ion-label>
      <ion-datetime
        displayFormat="MMMM D, YYYY"
        placeholder="{{ regionService.language['createdDatePlaceholder']}}"
        formControlName="createdDate"
      >
      </ion-datetime>
    </ion-item>
  </form>
</ion-content>
