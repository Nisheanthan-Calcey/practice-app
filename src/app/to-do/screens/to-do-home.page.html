<ion-content>
  <form>
    <ion-grid>
      <ion-row class="header">
        <ion-col>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-searchbar></ion-searchbar>
        </ion-col>
        <ion-col> {{regionService.language['add']}}<ion-icon name="add-circle" (click)="presentAddToDoModal()"></ion-icon> </ion-col>
      </ion-row>

      <ion-row *ngFor="let todo of todos">
        <ion-col>
          <ion-label> {{todo.data.title}} </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
